version: '3.8'

services:
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password!@#
      MYSQL_USER: yeomc
      MYSQL_PASSWORD: password!@#
    container_name: mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    ports:
      - '3306:3306'
    volumes:
      - ./data/mysql:/var/lib/mysql
